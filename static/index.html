<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
		<title>Meg@mi</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<audio id="audio">
				<source id="source"></source>
			</audio>
			<span id="id" style="display:none;"></span>
			<div id="side1">
				<img id="albumArt" width="300" height="300" style="object-fit:cover;" src="default.png"/>
				<div id="misc" class="status2">
					&gt;&gt;&gt;<br>
				</div>
			</div>
			<div id="side2" class="button">
				<div id="plus">&#x2611;</div>
				<div id="next">&#x2612;</div>
				<div id="play">&#x266C;</div>
			</div>
			<div id="main">
				<div id="status" class="status">
					<div id="title"></div>
					<div id="artist"></div>
					<div id="album"></div>
					<div id="star">
						<span id="star1">&#x2605;</span>
						<span id="star2">&#x2605;</span>
						<span id="star3">&#x2605;</span>
						<span id="star4">&#x2605;</span>
						<span id="star5">&#x2605;</span>
						<span id="star6">&#x2605;</span>
						<span id="star7">&#x2605;</span>
					</div>
					<div id="lyric">
						<span id="lyric-hint">&#x266A;</span>
						<span id="lyric-text"></span>
					</div>
				</div>
			</div>
			<canvas id="canvas"></canvas>
		</div>
		<div id="footer">
			<div id="footer-left">
				<div id="vol" class="status">
					<span>Volume: </span>
					<span id="vol_value">50</span>
					<span>%</span>
				</div>
				<input id="volume" type="range" min="0" max="100" value="50" step="1"/>
			</div>
			<div id="footer-right">
				<div id="time" class="status">
					<span id="time_cur"></span>
					<span>/</span>
					<span id="time_dur"></span>
				</div>
				<progress id="progress"></progress>
			</div>
		</div>
	</body>
</html>
